<p>This is the server component</p>
<p>The server with ID: <strong>{{ serverId }}</strong> is currently in state: <strong>{{ getServerStatus() }}</strong></p>
<hr>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Click me</button>
<p [hidden]="allowNewServer">the button is disabled</p>
<p [hidden]="!allowNewServer">the button can now be used</p>
<h3>{{ serverCreationStatus }}</h3>
<hr>
<label>Server Name Input</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{ serverName }}</p>
